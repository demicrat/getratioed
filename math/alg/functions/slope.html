  <body>

		<br></br>
		<header class="header header8">
			<p> Slope <p>
			<p> given a function (not in slope-intercept form), find the slope </p>
		</header>
		</div>
		<br></br>
		<center>
		<button class="button button9" onclick="gen()"> Next </button>
		<br></br>
		<input id="equation" type = "text" disabled class="button button9">
		<br></br>
		<p class="button button9"> slope = <input type="text" id="slope" class="button button9"> </p>
		<button class="button button9" onclick="solve()" id="check">Check</button>

			<br></br>
    <label class = "button button9" for="score">Score:</label>
		<input class = "button button9" type="text" id = "score" value = "0" disabled>
		</center>
		<script>
			let cnt_s = 0;
			let cnt_e = 0;
			let qst = 0;
			let x;
			let y;
			let z;
			let ans;
			function gen() {
				x = Math.floor(Math.random() * 201)-100;
				y = Math.floor(Math.random() * 201)-100;
				z = Math.floor(Math.random() * 201)-100;
				if (y % x == 0) {
					if (y < 0) {
						document.getElementById('equation').value = x + "y - " + y * -1 + "x = " + z;
					} else {
						document.getElementById('equation').value = x + "y + " + y + "x = " + z;
					}
				} else {
					gen();
				}
			}
			function solve() {
				var slope = document.getElementById('slope').value;
				ans = (y*-1)/x
				qst += 1;
				if (slope == ans) {
					cnt_s += 1;
					document.getElementById('score').value = cnt_s + "/" + qst;
				} else {
					cnt_e += 1;
					document.getElementById('score').value = cnt_s + "/" + qst;
				}
			}
		</script>
	</body>
