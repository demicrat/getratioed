<!DOCTYPE html>
<html>
  <head>
    <title> rps >:) </title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
		<link rel="icon" type="image/png" href="../midfig.png" sizes="16x16">
  </head>
	<body>
		<a href="/" class="home buttonx"> Home</a>
		<a href="../about.html" class="home buttonx"> About</a>
		<br></br>
		<header class="header header3">
			<h1> Rock Paper Scissors !! </h1>
				<p> stop i was bored ok don't judge ;-; </p>
		</header>
		<br></br>
		<center>
		<button class="home options">Rock</button>
    <button class="home options">Paper</button>
    <button class="home options">Scissors</button>
		</center>
  <script>
    const options = document.querySelectorAll(".options");

    options.forEach((option) => {
      option.addEventListener("click", function () {
        const pInput = this.textContent;

        const cOptions = ["Rock", "Paper", "Scissors"];
        const cInput = cOptions[Math.floor(Math.random() * 3)];

        compareInputs(pInput, cInput);
      });
    });

    function compareInputs(pInput, cInput) {
      const currentMatch = `${pInput} vs ${cInput}`;

      // Tie check
      if (pInput === cInput) {
        alert(`${currentMatch} is a Tie`);
        return;
      }

      // Rock
      if (pInput === "Rock") {
        if (cInput === "Scissors") {
          alert(`${currentMatch} = You Win`);
        } else {
          alert(`${currentMatch} = Computer Wins`);
        }
      }
      // Paper
      else if (pInput === "Paper") {
        if (cInput === "Rock") {
          alert(`${currentMatch} = You Win`);
        } else {
          alert(`${currentMatch} = Computer Wins`);
        }
      }
      // Scissors
      else if (pInput === "Scissors") {
        if (cInput === "Paper") {
          alert(`${currentMatch} = You Win`);
        } else {
          alert(`${currentMatch} = Computer Wins`);
        }
      }
    }
  </script>
	</body>
</html>
