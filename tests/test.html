		<script>
			let cnt_s = 0;
			let cnt_e = 0;
			let qst = 0;
			let x;
			let y;
			let ans;
			function clear() {
				document.getElementById('val3').value = '';
			}
			for (let i = 0; i < 3; i++) {
				gen(i);
			}
			function gen(i) {
				x = Math.floor(Math.random() * 100);
				y = Math.floor(Math.random() * 100);
				var stuff = " <input class='button button9' id='val" + i + "' type='text'> ";
				document.getElementById('equation').innerHTML += x + " x " + y + " = " + stuff;
			}
			function solve() {
				ans = x * y;
				var z = document.getElementById('val3').value;
				qst += 1;
				if (ans == z) {
					cnt_s += 1;
					document.getElementById('score').value = cnt_s + "/" + qst;
				}
				if (ans != z) {
					cnt_e += 1;
					document.getElementById('score').value = cnt_s + "/" + qst;
				}
			}
